<div class="dvliveblog_cont">
    <h3 class="dvliveblog_post_title">{{title}}</h3>
    {{editor}}
    <div class="dvliveblog_post_spinner_cont">
        <i class="fas fa-sync-alt dvliveblog_post_spinner"></i> {{str_lastupdate}}: <span id="dvliveblog_post_lastup">{{last_update}}</span>
    </div>
    <div class="dvliveblog_post_cont" id="dvliveblog_post_cont">
        {{content}}
    </div>
    {{JSvars}}
</div>
